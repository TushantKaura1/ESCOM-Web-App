  <!-- Service Worker Registration for PWA - DISABLED FOR DEBUGGING -->
  <script>
    // Clear all caches and force fresh load
    console.log('üßπ Clearing all caches...');
    
    // Clear service worker caches
    if ('caches' in window) {
      caches.keys().then((cacheNames) => {
        cacheNames.forEach((cacheName) => {
          console.log('üóëÔ∏è Deleting cache:', cacheName);
          caches.delete(cacheName);
        });
      });
    }
    
    // Clear localStorage and sessionStorage
    localStorage.clear();
    sessionStorage.clear();
    console.log('‚úÖ Storage cleared');
    
    // Error handling for debugging
    window.addEventListener('error', function(e) {
      console.error('üö® JavaScript Error:', e.error);
      console.error('üö® Error details:', e.filename, e.lineno, e.colno);
      
      // If it's a syntax error, try to reload
      if (e.error && e.error.message && e.error.message.includes('Unexpected token')) {
        console.log('üîÑ Syntax error detected, reloading page...');
        setTimeout(() => {
          window.location.reload(true);
        }, 1000);
      }
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('üö® Unhandled Promise Rejection:', e.reason);
    });
    
    // Temporarily disabled service worker to fix loading issues
    console.log('üîß Service Worker disabled for debugging');
