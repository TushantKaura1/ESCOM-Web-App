services:
  - type: web
    name: escom-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    nodeVersion: 18
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: MONGODB_URI
        sync: false  # You'll set this manually
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://citisci.netlify.app 