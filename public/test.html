<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üß™ ESCOM App Test Page</h1>
    
    <div class="test-box">
        <h2>JavaScript Test</h2>
        <p id="js-test">Testing JavaScript...</p>
        <button onclick="testJS()">Test JavaScript</button>
    </div>
    
    <div class="test-box">
        <h2>Main App Test</h2>
        <p><a href="/" style="color: #00d4ff;">Go to Main App</a></p>
    </div>
    
    <div class="test-box">
        <h2>Console Logs</h2>
        <p>Check browser console for any errors</p>
    </div>

    <script>
        function testJS() {
            document.getElementById('js-test').innerHTML = '‚úÖ JavaScript is working!';
            console.log('‚úÖ JavaScript test successful');
        }
        
        // Test on page load
        window.addEventListener('load', function() {
            console.log('‚úÖ Test page loaded successfully');
            document.getElementById('js-test').innerHTML = '‚úÖ Page loaded, JavaScript working!';
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('üö® Error:', e.error);
            document.getElementById('js-test').innerHTML = '‚ùå Error: ' + e.error.message;
        });
    </script>
</body>
</html>
